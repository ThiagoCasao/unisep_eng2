default: &default
  adapter: postgresql
  host: localhost
  port: 5432
  username: postgres
  password: postgres

development:
  <<: *default
  database: aula_mvc_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: aula_mvc_teste

production:
  <<: *default
  database: aula_mvc_prod
